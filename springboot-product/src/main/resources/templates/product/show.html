<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <style>
        .mark {
            text-decoration: line-through;
            color: #ccc;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>[[${product.productTitle}]] <small th:text="${product.productName}"></small></h3>
   <hr/>
    <p>
        售卖价格：<span th:text="${product.productPrice}"></span>
        市场价格：<span class="mark" th:text="${product.productMarkprice}"></span>
    </p>

    <!--<button class="btn btn-default disabled" th:if="${not product.start}">未开始 <span id="countDown"></span></button>-->
    <!--<button class="btn btn-default disabled" th:if="${product.end}">已结束</button>-->
    <!--<button class="btn btn-default disabled" th:if="${product.totalNum == 0}">已售罄</button>-->
    <!--<button id="buyButton" class="btn btn-danger" th:if="${product.start and not product.end and product.totalNum != 0}">抢购</button>-->
</div>
<script src="/js/jquery.js"></script>
<script src="/js/jquery.countdown.js"></script>
<script th:inline="javascript">
    $(function () {
            var id = [[${product.id}]];
            var startTime = [[${product.startTime}]];
            $("#countDown").countdown(startTime, function (event) {
                $(this).text(
                    event.strftime('%D 天 %H小时%M分%S秒')
                );
            });
        })
</script>
</body>
</html>
